<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default" style="background-color: #37373c; color: white">
  <div class="container-fluid">
    <div class="navbar-header">
      <b> <span th:text="${user.email}"/> </b> with roles:
      <span th:each="role : ${user.role}">
                <a th:text="${role}"></a></span>

    </div>
    <div>
      <a href="/logout" class="navbar-brand" style="color: darkgrey"><small>Logout</small></a>
    </div>
  </div>
</nav>
<div class="row gx-0">
  <div class="col-2">
    <br>
    <div sec:authorize="hasRole('ADMIN')">

      <a href="/admin" class="btn btn-default col-12 text-align:left padding-left:6px" role="button"
         style="color: #0076ff; text-align:left; padding-left:6px">Admin</a>
    </div>

    <a href="/user" class="btn btn-default col-12" role="button"
       style="background-color: #0076ff; color: white; text-align:left; padding-left:6px">User</a>
  </div>
  <div class="col-10" style="min-height: 100vh; background-color: #f6f6f6">

    <div class="container-fluid px-5 py-3"><h2>User information-page</h2></div>
    <div class="container-fluid px-5">
      <div class="card">
        <div class="card-header"><h5>About user</h5></div>

        <div class="card-body">
          <div class="column" style="background-color: white">

            <table class="table table-striped">
              <thead>
              <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${user}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.firstName}">First name</td>
                <td th:text="${user.lastName}">Last name</td>
                <td th:text="${user.age}">Age</td>
                <td th:text="${user.email}">Email</td>
                <td>
                <span th:each="role : ${user.role}">
                  <a th:text="${role}"></a>
                </span>
                </td>
              </tr>
              </tbody>
            </table>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
